<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">  
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>weather dashboard</title>
    </head>

    <body class="flex-column min-100-vh">

        <!-- As a heading -->
        <nav class="navbar custom-navbar">
            <span class="navbar-text mb-0 h1 text-white">Weather Dashboard</span>
        </nav>

        <!-- HTML for search + recent searches + current + forecast  -->
        <main class='row'>
            <!-- container for search + recent searches -->
            <aside class = 'col-lg-3'>
                    <form id="city-form" class="col-12 custom-form">
                        <h2>Search for a city:</h2> 
                        <div class="form-group">
                            <input name="searchCityName" id="searchCitybyName" placeholder = 'Seattle' type="text" autofocus="true" class=" form-control rounded" />
                            <small id="cityHelp" class="form-text text-muted">We support only US citites for now!!</small>
                        </div>
                        <button id = "submitBtn" type="submit" class="btn btn-block btn-primary rounded my-2">Search</button>
                    </form>
                    <hr/>
                    <!-- saved city -->
                    <div id="recentSearch" class=" col-12 btn-group-vertical m-2"></div>
            </aside>
            
            <!-- containers for current weather and forecast -->
            <div class = 'col-lg-9 mt-3'>
                <div class = 'col-lg-12 custom-current' id = 'current-weather'> </div>
                <h2 class="mt-2">5-Day Forecast</h2>
                <div class = 'col-lg-12 row custom-deck', id='card-tile'> </div>
            </div>
        </main>

        <!-- Bootstrap bundle -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
